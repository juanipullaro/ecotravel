<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %} - Ecotravel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script src="{{ url_for('static', filename = '/js/travels.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">
   
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <!-- Leflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">Ecotravel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Inicio</a>
                
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                  <a class="nav-item nav-link" href="{{ url_for('account') }}">Cuenta</a>
                  <a class="nav-item nav-link" href="{{ url_for('logout') }}">Salir</a>
                {% else %}
                 
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </header>
    <div class="content"> 
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p> <strong>EcoTravel</strong> by Damian Lacomba / Juan Ignacio Pullaro </p>
    </footer>

</body>
</html>
